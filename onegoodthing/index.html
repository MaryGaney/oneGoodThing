<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.jsx"></script>
    <div id="app">
      <canvas id="bg" ></canvas>
        <div id="main">
          <h1 id="title">ONE GOOD THING</h1>
          <button class="startButton" id="startButton">Click To Proceed →</button>
          <div class="goals" id="goals">
            <input type="text" id="goodThing">
            <input type="text" id="yellowNumber" name="yellowNumber">
            <input type="text" id="greenNumber">
          </div>
          <div class="buttons" id="mainButtons">
            <button id="displayStarsGalaxy">display your stars</button>
            <button id="displayNotebook">display your notebook</button>
            
          </div>

          <button id="settingsButton" class="open-button" onclick="openForm()">Settings</button>
          <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
              <h1>Settings</h1>
              <p>Click to display in 365 calendar</p>
              <p style="font-size:10px">the default is viewing 365 days in galaxy view</p>
              <!-- Originally these were supposed to be switches but
              I decided that it wasn't worth spending 2 hours messing with
              checkboxes that weren't working so I decided to make them buttons instead ¯\_(ツ)_/¯
             -->
              <button id="displayStarsCalendar">display your stars</button>
              <p>click to display in 365 calendar, one day at a time!</p>
              <button id="displayStarsCalendarDay">display your stars</button>
              <p>click to display in galaxy calendar, one day at a time!</p>
              <button id="displayStarsGalaxyDay">disply your stars!</button>


              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          </div>
        </div>
    </div>

    <script>
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }

      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }

    </script>
  </body>
</html>
